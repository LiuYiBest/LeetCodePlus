<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环形链表</title>
</head>

<body>
    <script>
        // https://leetcode.cn/problems/linked-list-cycle/description/
        // 给定一个链表，判断链表中是否有环。
        var hasCycle = (head) => {
            let cur1 = head;
            let step1 = 0;
            while (cur1) {
                step1++;
                let cur2 = head;
                let step2 = 0;
                while (cur2) {
                    step2++;
                    if (cur1 == cur2) {
                        if (step1 == step2) {
                            break;
                        } else {
                            return true;
                        }
                    }
                    cur2 = cur2.next;
                }
                cur1 = cur1.next;
            }
            return false;
        };
    </script>
</body>
