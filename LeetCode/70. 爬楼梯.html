<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬楼梯</title>
</head>

<body>
    <script>
        //    https://leetcode.cn/problems/climbing-stairs/
        var climbStairs = function (n) {
            var dp = new Array(n + 1);
            if (n <= 3) {
                return n;
            }
            dp[1] = 1;
            dp[2] = 2;
            for (var i = 3; i <= n; i++) {
                dp[i] = dp[i - 2] + dp[i - 1];
            }
            return dp[n];
        };

    </script>
</body>

</html>
