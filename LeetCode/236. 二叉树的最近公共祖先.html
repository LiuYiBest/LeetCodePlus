<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树的最近公共祖先</title>
</head>

<body>
    <script>
        //https://leetcode.cn/problems/lowest-common-ancestor-of-a-binary-tree/description/
        var lowestCommonAncestor = function (root, p, q) {
            if (!root || root === p || root === q) {
                return root;
            }
            var left = lowestCommonAncestor(root.left, p, q);
            var right = lowestCommonAncestor(root.right, p, q);
            if (left && right) {
                return root;
            }
            return left || right;  
        };

        console.log(lowestCommonAncestor({
            val: 3,
            left: {
                val: 5,
                left: {
                    val: 6,
                    left: null,
                    right: null
                },
                right: {
                    val: 2,
                    left: null,
                    right: null
                }
            },
            right: {
                val: 1,
                left: null,
                right: {
                    val: 7,
                    left: null,
                    right: null
                }
            }
        }, {
            val: 5,
            left: {
                val: 6,
                left: null,
                right: null
            },
            right: {
                val: 2,
                left: null,
                right: null
            }
        }, {
            val: 1,
            left: null,
            right: {
                val: 7,
                left: null,
                right: null
            }
        }));    

    </script>
</body>

</html>
