<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有效的括号</title>
</head>

<body>
    <script>
        // https://leetcode.cn/problems/valid-parentheses/description/
        var isValid = function (s) {
            if (s.length % 2 === 1) {//如果字符串能组成有效的括号，则长度一定是偶数
                return false;
            }
            let stack = [];
            for (let i = 0; i < s.length; i++) {
                let char = s[i];
                if (char === '(' || char === '[' || char === '{') {
                    stack.push(char);
                } else if (char === ')' || char === ']' || char === '}') {
                    if (stack.length === 0) {
                        return false;
                    }
                    let top = stack.pop();
                    if (char === ')' && top !== '(') {
                        return false;
                    } else if (char === ']' && top !== '[') {
                        return false;
                    } else if (char === '}' && top !== '{') {
                        return false;
                    }
                }
            }
            return stack.length === 0;
        };

    </script>
</body>

</html>
